plugins {
    id 'java'
}

group 'com'
version '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.4.2')
    testImplementation('org.assertj:assertj-core:3.11.1')
}

test {
    useJUnitPlatform()
}